- name: Download cni-pugins
  ansible.builtin.get_url:
    url: "{{ cni_plugins_url }}"
    dest: /tmp/{{ cni_plugins_url | basename }}
    mode: "0764"
    checksum: "sha256:{{ lookup('url', cni_plugins_checksum_url) | split | first }}"
  register: cni_plugins
- name: Ensure cni-plugins directory exists
  ansible.builtin.file:
    path: /opt/cni/bin/
    state: directory
    owner: root
    group: root
    mode: "0755"
- name: Extract cni-plugins
  ansible.builtin.unarchive:
    src: "{{ cni_plugins.dest }}"
    dest: /opt/cni/bin/
    owner: root
    group: root
    mode: "0755"
    remote_src: true
