---
- name: Install etcd
  ansible.builtin.import_tasks:
    file: install.yml
- name: Create etcd certificates
  ansible.builtin.import_tasks:
    file: server-cert.yml
  tags:
    - etcd-tls-server
- name: Configure the server
  ansible.builtin.import_tasks:
